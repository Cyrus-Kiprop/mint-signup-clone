<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mint Signup Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navigation--wrapper">
        <div class="navigation--wrapper-content">
          <p>Already have an Intuit account?</p>
          <p><a href="">I forgot my User ID or Password</a></p>
        </div>
        <button><span class="navigation--wrapper--lock-icon"></span>Sign In</button>
      </div>

      <div class="header--image">
          <a class="logo"> </a>
      </div>

      <div class="header--links">
        <a class="header--mint-bg"> </a>
        <a class="header--quickbooks-bg"> </a>
        <a class="header--turbotax-bg"> </a>
      </div>
    </header>

    <main>
      <form action="" class="signup--form">
        <div class="signup--form-header">
            <h3>Create an Intuit account</h3>
            <span>One account for everything Intuit, including Mint.</span>
            <a>Learn more</a>
        </div>

        <fieldset>
          <label>Email Address</label>
          <input type="email" />

        </fieldset>
      </form>

    </main>

    <footer>

    </footer>
  </body>
</html>
